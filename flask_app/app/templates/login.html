{% extends 'layout.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{url_for('register')}}">Don't have the account? Register here</a>
{% endblock %}
