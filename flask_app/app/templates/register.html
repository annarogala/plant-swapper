{% extends 'layout.html' %}

{% block title %}
<title>Sign up</title>
{% endblock %}

{% block body %}
    <h1>Sign up</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{url_for('login')}}">Already have the account? Log in here</a>
{% endblock %}
