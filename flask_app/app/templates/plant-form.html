{% extends 'layout.html' %}

{% block title %}
    <title>Add new plant</title>
{% endblock %}

{% block header %}
    Add new plant
{% endblock %}

{% block body %}
	<div class="container mt-5">
		<div class="row justify-content-center">
			{% if error %}
				<p class="text-error">{{ error }}</p>
			{% endif %}
			<div class="col-lg-4 col-md-6 col-sm-8 text-center">
                <form action="/new-plant" method="POST">
                    <div class="mb-3">
                        <input type="text" name="content" id="content" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Add plant</button>
                    </div>
                </form>
            </div>
            <p class="text-center">Don't have the account? <a href="{{url_for('register')}}">Register here</a></p>
        </div>
    </div>
{% endblock %}
