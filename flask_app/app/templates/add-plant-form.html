{% extends 'layout.html' %}

{% block title %}
    Add new plant
{% endblock %}

{% block header %}
    Add new plant
{% endblock %}

{% block body %}
	<div class="container mt-5">
		<div class="row justify-content-center">
			{% if error %}
				<p class="text-error">{{ error }}</p>
			{% endif %}
			<div class="col-lg-4 col-md-6 col-sm-8 text-center">
                <form action="/new-plant" method="POST">
                    {{ form.hidden_tag() }}
					<div class="mb-3">
						{{ form.name }}
					</div>
					<div class="mb-3">
						{{ form.description }}
					</div>
                    <div class="mb-3">
						{{ form.city }}
					</div>
                    <div class="mb-3">
						{{ form.image }}
					</div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Add plant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
