{% extends "layout.html" %}

{% block title %}
	Set new password
{% endblock %}

{% block header %}
Set new password
{% endblock %}

{% block body %}
	<div class="container mt-5">
		<div class="row justify-content-center">
			{% if error %}
				<p class="text-error">{{ error }}</p>
			{% endif %}
			<div class="col-lg-4 col-md-6 col-sm-8 text-center">
				<form method="POST" action="">
					{{ form.hidden_tag() }}
					<div class="mb-3">
						{{ form.password }}
					</div>
                    <div class="mb-3">
						{{ form.repeatedPassword }}
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-success">Change password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
